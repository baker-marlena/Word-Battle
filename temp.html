<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <title>Word Race</title>
  </head>
  <body class = "container">
    <header class = "row">
      <h4 class = "col s12 m4 l4">Word Race<i class="material-icons small">mode_edit</i></h4>
      <div class="row col s12 m4 l4">
        <button ID="sessionKeyGenBut" class="col s4 waves-effect waves-light btn">Create</button>
        <div class="input-field inline col 8">
          <input type="text" ID="sessionKeyGen" value="" placeholder="Name your game" />
          <small id="sessionGenSuccessMessage"></small>
        </div>
      </div>
      <div class="row col s12 m4 l4">
        <button ID="sessionKeyAcceptBut" class="col s4 waves-effect waves-light btn">Join</button>
        <div class="input-field inline col 8">
          <input type="text" ID="sessionKeyAccept" value="" placeholder="Key goes here">
          <small id="sessionJoinSuccessMessage"></small>
        </div>
      </div>
    </header>
    <main class = "row">
      <div class="col s12 m12 l4 card light-grey darken-1">
        <div class="card-content black-text">
          <span id="user_1_words" class="card-title">Word Count: 0</span>
          <textarea id="user_1_text" rows="100" cols="10"></textarea>
        </div>
      </div>
      <section class="card teal lighten-3 col s12 m12 l4">
        <div class="card-content white-text">
          <span class="card-title">Timer</span>
          <form class = "center-align row" action="#">
            <p class = "col s6">
              <input checked name="group1" type="radio" id="timerOn" />
              <label class="white-text" for="timerOn">On</label>
            </p>
            <p class = "col s6">
              <input name="group1" type="radio" id="timerOff" />
              <label class="white-text" for="timerOff">Off</label>
            </p>
          </form>
              <input id="timer" type="text" class="validate" value="" placeholder="Enter time">
            </div>
            <div class="row">
              <button class="col s6 waves-effect waves-light btn" name="start" id="start" disabled>Start</button>
              <button class="col s6 waves-effect waves-light btn" name="clearTimer" id="clearTimer" disabled>End</button>
            </div>
          </div>
      </section>
      <div class="col s12 m12 l4 card light-grey darken-1">
        <div class="card-content black-text">
          <span id="user_2_words" class="card-title">Word Count: 0</span>
          <textarea id="user_2_text" rows="100" cols="10"></textarea>
        </div>
      </div>
    </main>
    <footer><small>Copyright (c) 2017 Marlena Baker All Rights Reserved.</small></footer>
    <div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" charset="utf-8"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
      <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase-database.js"></script>
      <script src="scripts/realTime.js" charset="utf-8"></script>
      <!-- <script src="scripts/timer.js" charset="utf-8"></script>
      <script src="scripts/main.js" charset="utf-8"></script> -->
    </div>
  </body>
</html>
