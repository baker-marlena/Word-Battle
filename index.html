    <!-- Header bar with Session Gen and timer -->

        <h4>Word Race<i class="material-icons small">mode_edit</i></h4>

        <button ID="sessionKeyGenBut" class="col s3 waves-effect waves-light btn">Create</button>
        <div class="input-field inline col 9">
          <input type="text" ID="sessionKeyGen" value="" placeholder="Name your game">
        </div>
      </div>
      <div class="header-div col s12 m4 l4">
        <button ID="sessionKeyAcceptBut" class="col s3 waves-effect waves-light btn">Join</button>
        <div class="input-field inline col 9">
          <input type="text" ID="sessionKeyAccept" value="" placeholder="Key goes here">
        </div>
      </div>
    </div>

    <main class="row">
      <section class="col s12 m4 l4">
        <!-- User's writing -->
        <div class "">
          <h5>Word Count: <span id="user_1_words"></span></h5>
        </div>
        <textarea id="user_1_text" rows="100" cols="10"></textarea>
      </section>
      <section class="col s12 m4 l4">
        <h6 class="center-align">Timer</h6>
        <form class = "center-align row" action="#">
          <p class = "col s6">
            <input checked name="group1" type="radio" id="timerOn" />
            <label for="timerOn">On</label>
          </p>
          <p class = "col s6">
            <input name="group1" type="radio" id="timerOff" />
            <label for="timerOff">Off</label>
          </p>
        </form>
            <input id="timer" type="text" class="validate" value="2" placeholder="Enter time">
        </div>
        <div class="row">
          <button class="col s12 waves-effect waves-light btn" name="start" id="start">Start</button>
        </div>
      </section>
      <section class="col s12 m4 l4">
        <!-- Partner's writing -->
        <div class "">
          <h5>Word Count: <span id="user_2_words"></span></h5>
        </div>
        <textarea id="user_2_text" name="name" rows="100" cols="10"></textarea>
      </section>
    </main>
